            text-align: left;
        }

        .event {
            position: relative;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.6s ease-out;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .event.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .event::before {
            content: "";
            position: absolute;
            left: -13px;
            top: 10px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            border: 3px solid #000;
        }

        .event img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #fff;
        }

        .content h2 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .content p {

        }

        /* Cora√ß√µes caindo */

        }

        @keyframes fall {
            to {
                transform: translateY(120vh);
                opacity: 0;
            }
        }
    </style>
</head>
